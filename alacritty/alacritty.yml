  padding:
    x: 5
    y: 5

font:
  normal:
    family: "JetBrains Mono Medium"
    style: Medium
  bold:
    family: "JetBrains Mono Medium"
    style: Medium

colors:
  primary:
    foreground: '0xe3e3e3'
