# Window
enable_audio_bell no
close_on_child_death yes

# Font
font_family JetBrains Mono NF
bold_font JetBrains Mono NF Bold
italic_font JetBrains Mono NF Italic
font_size 14

allow_remote_control password
remote_control_password "" set-window-title

# Keyboard Bindings
# Kitty uses `map` syntax for keybindings
map ctrl+enter launch --cwd=current

include ~/.config/kitty/themes/nord.conf
